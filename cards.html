<!DOCTYPE html>
<html lang="th">
<head>

    <title>การ์ด - Gaming Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Global Header -->
    <div class="global-header">
        <div class="container">
            <div class="global-header-left">
                <a href="#" class="global-link">ข่าวสาร</a>
                <a href="#" class="global-link">โปรโมชั่น</a>
            </div>
            <div class="global-header-right">
                <div class="country-selector">
                    <i class="fas fa-globe"></i>
                    <span>ประเทศไทย</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-left">
                <div class="logo">
                    <a href="index.html">

                </div>
                <nav class="main-nav">
                    <ul>

            </div>

                <div class="search-box">
                    <input type="text" placeholder="ค้นหาเกม...">
                    <button type="button"><i class="fas fa-search"></i></button>
                </div>
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40x40/333/white?text=U" alt="User Profile" class="profile-img">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </header>

    <script src="js/script.js"></script>
</body>
</html>
